<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <section>
      <div class="container">
        <div class="thank-container">
          <img src="images/illustration-thank-you.svg" alt="" class="thank">
          <p class="selected"></p>
          <h1>Thank you!</h1>
          <p class="rating">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </div>
        <div class="container1">
        <img src="images/icon-star.svg" alt="star" class="img-star">
        <h1>How did we do?</h1>
        <p>Please let us know how did we do with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="button-container">
          <button id="button">1</button>
          <button id="button">2</button>
          <button id="button">3</button>
          <button id="button">4</button>
          <button id="button">5</button>
        </div>
        <button type="submit" id="submit">Submit</button>
      </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
